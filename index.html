<!DOCTYPE html>
<html>
<head>
    <title>CloudDish – Menu Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            color: #333;
            padding: 30px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        form, .stats-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e6ffe6;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Flex container for date filter and button */
        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            max-width: 400px;
            margin: 0 auto 15px;
        }

        .filter-container label {
            margin: 0;
            flex-shrink: 0;
        }

        .filter-container input[type="date"] {
            flex-grow: 1;
            margin-top: 0;
            margin-bottom: 0;
        }

        .filter-container button {
            flex-shrink: 0;
            width: auto;
            padding: 8px 16px;
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>CloudDish – Order Tracker</h1>

    <form id="orderForm">
        <label for="dishName">Dish Name:</label>
        <input type="text" id="dishName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <button type="submit">Submit Order</button>
        <div class="success-message" id="successMessage" style="display: none;">✅ Order saved!</div>
    </form>

    <div class="stats-section">
        <h2>Top Ordered Dishes</h2>

        <div class="filter-container">
            <label for="filterDate">Filter by Date:</label>
            <input type="date" id="filterDate" max="">
            <button id="loadStats">Load Stats</button>
        </div>

        <ul id="topDishesList"></ul>
    </div>

    <script>
        // Set max date for filterDate to today to prevent future date selection
        const filterDateInput = document.getElementById('filterDate');
        const today = new Date().toISOString().split('T')[0];
        filterDateInput.setAttribute('max', today);

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const dishNameInput = document.getElementById('dishName');
            const quantityInput = document.getElementById('quantity');
            const successMessage = document.getElementById('successMessage');

            const dishName = dishNameInput.value;
            const quantity = parseInt(quantityInput.value);

            const apiUrl = 'https://98gwr9c6p0.execute-api.us-east-1.amazonaws.com/submitOrder';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dishName, quantity })
                });

                const result = await response.json();

                successMessage.style.display = 'block';
                successMessage.textContent = result.message || '✅ Order saved!';

                dishNameInput.value = '';
                quantityInput.value = 1;

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                alert('❌ An error occurred while submitting your order.');
            }
        });

        document.getElementById('loadStats').addEventListener('click', async function() {
            const dateFilter = filterDateInput.value;
            let statsUrl = 'https://98gwr9c6p0.execute-api.us-east-1.amazonaws.com/mostOrderedDishes';
            if (dateFilter) {
                statsUrl += '?date=' + encodeURIComponent(dateFilter);
            }

            try {
                const response = await fetch(statsUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                const list = document.getElementById('topDishesList');
                list.innerHTML = '';

                data.topDishes.forEach(dish => {
                    const item = document.createElement('li');
                    item.textContent = `${dish.dishName}: ${dish.totalQuantity} orders`;
                    list.appendChild(item);
                });

            } catch (error) {
                console.error('Error:', error);
                alert('❌ An error occurred while loading statistics.');
            }
        });
    </script>
</body>
</html>
